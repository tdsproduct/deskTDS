<div [@routerTransition]>
    <div class="col-md-12">
        <div class="col-md-6 float-left">
            <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
        </div>
        <div class="col-md-5 float-right">
            <div class="form-group updated">
                <label class="float-left" style="font-size:12px;">Last Updates &nbsp;<span>21-02-2018</span></label>
                <select class="form-control float-right">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>
    
    <div class="row marginTop20">
        <div class="col-xl-4 col-lg-8 statustabs">
            <app-stat [bgClass]="" [icon]="'fa-comments'" [count]="5" [label]="'Total Tickets'" ></app-stat>
        </div>
        <div class="col-xl-4 col-lg-8">
            <app-stat [bgClass]="" [icon]="'fa-tasks'" [count]="12" [label]="'New task!'" ></app-stat>
        </div>
        <div class="col-xl-4 col-lg-8">
            <app-stat [bgClass]="" [icon]="'fa-shopping-cart'" [count]="124" [label]="'New Orders!'" ></app-stat>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
                <div class="card-header">
                    <i class="fa fa-clock-o fa-fw"></i> Ticket Breakdown
                </div>
                <!-- /.card-header -->
                
                <!-- /.card-body -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col-lg-8 -->
    </div>
</div>
